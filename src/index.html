<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bueno food blog</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-extended white">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo brand-logo center">
                <img src="../assets/logo.png" alt="logo en letras de bueno food blog"></a>
        </div>
        <div class="nav-content">
            <ul class="left hide-on-med-and-down clickMenu">
                <li><a data-nav="/" class="black-text">Home</a></li>
                <li><a data-nav="/life-tips" class="active black-text">Life&Tips</a></li>
                <li><a data-nav="/en123" class="black-text">En 1.2.3</a></li>
                <li><a data-nav="/healthy-trial" class="black-text">Healthy</a></li>
                <li><a data-nav="/postres-y-bebidas" class="black-text">Postres Y Bebidas</a></li>
                <li><a data-nav="/slow-food" class="black-text">Slow Food</a></li>
            </ul>
            <div class="clear"></div>
        </div>
    </nav>

    <div id="mainContent">
        <section id="slider">
            <div class="cardSlider relative">
                <div id="sliderView" class="row">
                    <!--slider information inserted-->
                </div>
                <button class="sliderButton prev waves-effect waves-light btn-small">PREV</button>
                <button class="sliderButton next waves-effect waves-light btn-small">NEXT</button>
            </div>
        </section>

        <section id="firstCards">
            <div class="cardFirst relative container">
                <div id="CardView" class="row">
                    <!--first Cards information inserted-->
                </div>
            </div>
        </section>

        <section id="notes">
            <div id="noteView" class="container">
                <!--Big notes Cards information inserted-->
            </div>
        </section>

        <section id="bigBox">
            <div class="container">
                <div class="row littlebox">
                    <div id="contentleft" class="col s8">
                        <!--Big Cards information inserted-->
                    </div>
                    <div class="col s4">
                        <ul id="contentRight">
                            <!--Little Cards information inserted-->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section class="footer">
        <p>
            copyright &copy; 2020</p>
        <!-- &copy; es para que salga la C tipo copright en el pie de pÃ¡gina-->

    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
